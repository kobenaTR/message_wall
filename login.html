<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-3"></div>
            <div class="col col-4"></div>
            <div class="col col-5">
                <div class="formLogReg">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group row">
                            <label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-info btn-block" id="loginButton">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="formLogReg">
                    <fieldset>
                        <legend>Sign up</legend>
                        <div class="form-group row">
                            <label for="inputName1" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputName1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail2" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword2" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-info btn-block">Sign up</button>
                            </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
